<div *ngIf="heroe.length>=1; else noBorrado">
    <h1>Heroes Borrados</h1>
    {{heroe}}
    </div>

    <ng-template #noBorrado>
        <h1>No hay Heroes Borrados</h1>
    </ng-template>
    
    <button (click)="borrar()">
        Borrar
    </button>

    
<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{i+1}} {{heroe}}
    </li>
</ul>
